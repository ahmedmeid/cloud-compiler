<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="description" content="Cloud Compiler Login"/>
<meta name="author" content="Ahmed Eid"/>
<title>Login</title>
<link href="../../resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
<link href="../../resources/css/signin.css" th:href="@{/resources/css/signin.css}" rel="stylesheet"/>
</head>
<body>
	<div class="container">
		<form class="form-signin" th:action="@{/login}" method="post">
			<h2 class="form-signin-heading">Please sign in</h2>		
			    <div th:if="${param.error}">Invalid username and password.</div>
		        <div th:if="${param.logout}">You have been logged out.</div>
				<label for="inputUsername" class="sr-only">Username</label> 
				<input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username"/>	
				<label for="inputPassword" class="sr-only">Password</label> 
				<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"/>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</form>
	</div>
</body>
</html>
